sql.user.find_by_id=select user.id, user.username, user.password, user.role, user.active, user.profile_id, user.created, \
   user.email, p.id, p.avatar, p.about, p.first_name, p.last_name, p.age, p.gender, p.region,\
   p.language, p.created from user join profile p on p.id = user.profile_id where user.active = true \
   and user.id=:id

