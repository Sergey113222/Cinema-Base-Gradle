sql.user_movie.find_by_id=select user_movie.id, user_movie.rating, user_movie.notes, user_movie.viewed, user_movie.user_id, \
user_movie.movie_id, movie.id, movie.title, movie.poster, movie.premier_date, movie.imdb, \
movie.description, movie.is_adult, movie.created, movie.external_id, movie.created \
from user_movie join movie on movie.id = user_movie.movie_id  where user_movie.id=:id

sql.user_movie.delete=delete from user_movie where id=:id

sql.user_movie.save=insert into user_movie (rating, notes, viewed, user_id, movie_id, created) values (:rating, :notes, :viewed, :userId, :movieId, :created)
