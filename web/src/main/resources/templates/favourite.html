<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Favourite</title>
    <link rel="shortcut icon"
          href="https://e7.pngegg.com/pngimages/766/49/png-clipart-computer-icons-video-cameras-film-video-camera-miscellaneous-television.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>

    <table class="table table-striped table-hover">
        <tr>
            <th>user movie id</th>
            <th>title</th>
            <th>release date</th>
            <th>overview</th>
            <th>genre</th>
            <th>adult</th>
            <th>average</th>
            <th>personal rating</th>
            <th>personal notes</th>
            <th>viewed</th>
            <th></th>
            <th></th>
        </tr>

        <tr th:each="movie : ${movies}">
            <td><span th:text="${movie.getUserMovieId()}" th:name="id"></span></td>
            <td><span th:text="${movie.getTitle()}"></span></td>
            <td><span th:text="${movie.getReleaseDate()}"></span></td>
            <td><span th:text="${movie.getOverview()}"></span></td>
            <td><span th:text="${movie.getGenreDtoList()}"></span></td>
            <td><span th:text="${movie.getAdult()}"></span></td>
            <td><span th:text="${movie.getVoteAverage()}"></span></td>
            <td><span th:text="${movie.getPersonalRating()}"></span></td>
            <td><span th:text="${movie.getPersonalNotes()}"></span></td>
            <td><a href="edit" th:href="@{'edit/' + ${movie.getUserMovieId()}}" > edit </a></td>
            <td>

                <form action="#" th:action="@{'/favourite/delete/{id}'(id=${movie.getUserMovieId()})}" th:method="post" >
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" id="submitButton">Delete</button>
                </form>
            </td>
        </tr>


    </table>

    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete from favourite</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">Â© 2022 Sergey Gritsuk</p>

        <a href="/"
           class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="user" class="nav-link px-2 text-muted">User</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
