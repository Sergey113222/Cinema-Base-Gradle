<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="shortcut icon"
          href="https://e7.pngegg.com/pngimages/766/49/png-clipart-computer-icons-video-cameras-film-video-camera-miscellaneous-television.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>

    <table class="table table-striped table-hover">
        <tr>
            <th>user id</th>
            <th>name</th>
            <th>email</th>
            <th>role</th>
            <th>favourite</th>
        </tr>

        <tr th:each="user : ${users}">
            <td><a th:href="@{'favourite/' + ${user.getId()}}">
                <span th:text="${user.getId()}"></span>
            </a>
            </td>
            <td><span th:text="${user.getUsername()}"></span></td>
            <td><span th:text="${user.getEmail()}"></span></td>
            <td><span th:text="${user.getRole()}"></span></td>
            <td><span th:text="${count}"></span></td>
        </tr>
    </table>


    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">Â© 2022 Sergey Gritsuk</p>

        <a href="/"
           class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="main" class="nav-link px-2 text-muted">Menu</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
    </footer>
</div>
</body>
</html>
